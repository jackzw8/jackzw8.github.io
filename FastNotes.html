<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<!--
    	作者：jackzw@163.com
    	时间：2015-03-14
    	描述：v0.1
	<table border="0" cellspacing="0" cellpadding="0" align="center">
		<tr align="left"><td>感悟：</td>
			<td><span id="mesg"></span></td></tr>
		<tr><td colspan="2"><textarea rows="15" >sss</textarea></td></tr>
		<tr align="right"><td colspan="2">
			<button type="button" id="save" class="mui-btn mui-btn-primary" >保存</button>
		</td></tr>
	</table>
    -->
		<div class="mui-content">
			<span id="mesg"></span>
			<div class="mui-input-row" style="margin: 10px 5px;">
				<textarea id="note" rows="20" placeholder="感悟"></textarea>
			</div>
			<div class="mui-content-padded">
				<button type="button" id="save" class="mui-btn mui-btn-primary mui-btn-block">保存</button>
			</div>
		</div>
		<br />

		<script type="text/javascript" charset="utf-8">
			(function ($) {
				var mesg = document.getElementById("mesg");
				var success = function (res) {
					mesg.innerHTML = JSON.stringify(res);
				}
				var ajax = function () {
					var url = "http://runjs.cn/action/echo/json";
					var data = {
						mesg: document.getElementById("note").value
					};
					
					$.getJSON(url,data,success);
				}
				
				document.getElementById("save").addEventListener("click",ajax);
				
			})(mui)
		</script>

	</body>

</html>
